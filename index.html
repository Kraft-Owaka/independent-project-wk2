<!DOCTYPE html>
<html>
<head>
<title>Akan Names.</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
    <body> 
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <p>This application checks whether the day and month entered is valid. The applicatin will then output
                    their Akan name depending on their gender.</p>
                        <h1>Akan Name.</h1>
                   </div> 
                </div>
            </div>       
                <div class="dateSec">
                    <div class="row">
                        <div class="col-md-12"> 
                            <form class="info" name="information">
                            Birthday:
                                <input type="date" name="bday" id="dateOB">
                                <fieldset class="set">
                                <legend>Gender:</legend>
                                <label>
                                    <input type="radio" value="male" name="gender">male<br>
                                </label>
                                <label>
                                    <input type="radio" value="female" name="gender">female
                                </label>
                                </fieldset>
                            </form>
                                <button class="btn" id="btnClick">Click</button>
                            <p class="result" id="resultSection">Name Here</p>
                        </div>
                    </div>
                </div>
        </div>
<script src="js/script.js"></script>   
</body>
</html>
